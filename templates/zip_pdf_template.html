<!DOCTYPE html>
<html>
<head>
    <style>
        tr td {
           padding-top: 7px;
           
        }
    </style>
</head>
<body>


    <table id="example"  style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <!-- <th>Address2</th> -->
                <th>City</th>
                <th>State</th>
                <th>Zipcode</th>
                
    
            </tr>
        </thead>
        <tbody>
            {% for data in users_details %}
            <tr style="text-align: center; " >
                <td>{{data.name}}</td>
                <td>{{data.email}}</td>
                <td>{{data.address}}</td>
                <!-- <td>{{data.address2}}</td> -->
                <td>{{data.city}}</td>
                <td>{{data.state}}</td>
                <td>{{data.zipcode}}</td>
                
            </tr>
            {% endfor %}
        </tbody>
       
    </table>
    


</body>
</html>

{% extends 'base.html' %}



{% block content %}
<form method="POST">
        {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label >Name</label>
      <input type="text" name="name" class="form-control" required  placeholder="Name">
    </div>
    <div class="form-group col-md-6">
      <label >Email</label>
      <input type="email" name="email" class="form-control"  required placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" name="address" class="form-control" id="inputAddress" required placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" name="address2" class="form-control" id="inputAddress2" required placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" name="city" class="form-control" id="inputCity" required placeholder="City">
    </div>
    <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <input type="text" name="state" class="form-control" id="inputState" required placeholder="State">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" name="zipcode" class="form-control" id="inputZip" required placeholder="Zip">
    </div>
  </div>
 
  <input type="submit" class="btn btn-primary" value="Add">
</form>
{% endblock %}

{% extends 'base.html' %}


    
{% block content %}

<form method="POST">
    <h1 style="text-align: center;">User Profile</h1>
<div class="form-row">
    <div class="form-group col-md-6">
        <label >Name</label>
        <input type="text" name="name" disabled class="form-control"  value="{% if user_datail.name %}{{user_datail.name}}{%else%}{% endif %}">
    </div>
    <div class="form-group col-md-6">
        <label >Email</label>
        <input type="text" name="email" disabled class="form-control" id="inputPassword4" value="{% if user_datail.email %}{{user_datail.email}}{%else%}{% endif %}">
    </div>
    </div>
        <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" name="address" disabled class="form-control" id="inputAddress" value="{% if user_datail.address %}{{user_datail.address}}{%else%}{% endif %}">
    </div>
    <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" name="address2" disabled class="form-control" id="inputAddress2" value="{% if user_datail.address2 %}{{user_datail.address2}}{%else%}{% endif %}">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" name="city" disabled class="form-control" id="inputCity" value="{% if user_datail.city %}{{user_datail.city}}{%else%}{% endif %}">
    </div>
    <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <input type="text" name="state" disabled class="form-control" id="inputState" value="{% if user_datail.state %}{{user_datail.state}}{%else%}{% endif %}">
    </div>
    <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" name="zipcode" disabled class="form-control" id="inputZip" value="{% if user_datail.zipcode %}{{user_datail.zipcode}}{%else%}{% endif %}">
    </div>
    </div>

    <a  href="{% url 'edit_user' id=user_datail.id %}" class="btn btn-primary">Edit</a>
</form>
{% endblock %}
